<table>
  @if(title) {
    <caption>{{title}}</caption>
  }
  @if(error) {
    <caption class="error-msg">Error getting task list from the server</caption>
  }
  <thead>
    <tr>
      <th style="text-wrap: nowrap">Id</th>
      <th style="text-wrap: nowrap">Title</th>
      <th style="text-wrap: nowrap">Status</th>
    </tr>
  </thead>
  <tbody>
  @for (task of tasks; track task.title) {
    <tr tt-task-row [task]="task"></tr>
  }
  </tbody>
</table>
